<!DOCTYPE html>
<html lang="en">
<head>
	<title>Brief Opinions</title>
	<meta charset="utf-8">
	<!-- reset.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- twitter bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional getbootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- mobile responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

	<!-- our javascript app -->
	<script type="text/javascript" src="assets/javascript/briefOpinions_app.js"></script>
</head>
<body>
	<div class="page-wrap container">
	<header class="row">
		<div class="jumbotron">
			<h1><strong>Brief Opinions</strong></h1>
		</div>
 	</header>	

 	<!-- summary of the app -->
    <div id="main">
     	<h2>Search by court case for a summary of the opinion.</h2>
    </div>

    <!-- opinion search and recent searches in same row -->
    <div class="row">
  	 	<div class="well col-md-5 col-sm-12">
 			<form id="form">
   				<h3>Opinion Search</h3>
   				<input type="text" id="case-input" class="form-control" placeholder="Enter information here, e.g. Roe v Wade">
   				<br>
   				<input id="search" type="submit" class= "btn btn-success">
 			</form>
 		</div>

	   	<!-- examples of common or popular searches for court decisions and opinions -->
   		<div class="well col-md-5 col-sm-12" id="recentSearches">
   			<h3>Popular Legal Briefs and Opinions</h3>
   			<div id="examples"></div>
   		</div>
   	</div>

   	<!-- Well for information or examples -->
   	<div class="row">
   		<div class="well" id="result"></div>
   	</div>

   	</div>
   	<div class="footer">
		<div class="container">
			<div class="col-md-12">&copy; 2016 John-Mike Marquardt, Jay Frimmel, Eric Sievers</div>
		</div>
	</div>



</body>
</html>
